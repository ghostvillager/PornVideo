<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マルチデバイス対応のウェブページ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>動画ライブラリ</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="キーワードで検索...">
        <button id="searchBtn">検索</button>
      </div>
    </header>

    <main>
      <section class="video-display">
        <div class="video-wrapper">
          <video id="videoFrame" controls autoplay muted>
            <source id="videoSource" src="動画/リズミカルに犯す Ver2.0-鏡音リン [2160p].mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
          </video>
        </div>
        <div class="video-info">
          <p>現在再生中のジャンル: <span id="currentGenre">ボイスロイド</span></p>
          <div class="actions">
            <button id="setDefault">デフォルトに設定</button>
            <button id="resetDefault">リセット</button>
          </div>
        </div>
      </section>

      <section class="search-results">
        <h2>検索結果</h2>
        <div id="noResults" class="no-results">該当する動画がありません。</div>
        <ul id="searchResults"></ul>
      </section>
    </main>

    <aside class="sidebar">
      <h2>おすすめジャンル</h2>
      <div class="genre-list">
        <button data-genre="アニメ">アニメ</button>
        <button data-genre="リン">リン</button>
        <button data-genre="その他">その他</button>
      </div>
      <h2>リンク集</h2>
      <ul class="links">
        <li><a href="https://www.dmm.co.jp/top/" target="_blank">Fanza</a></li>
        <li><a href="https://www.dlsite.com/maniax/" target="_blank">DLSite</a></li>
      </ul>
    </aside>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
